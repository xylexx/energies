<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>{{ title }}</span>
</div>

<div class="content" role="main">


  <div class="card-container left">

    <!-- Transports -->
    <h2>Transports</h2>
    <p>Cliquer sur un moyen de transport pour le sélectionner.</p>

    <div class="card"  [ngClass]="{'active': selectedTransport == 1}" (click)="setSelectedTransport(1)">
      <img [src]="sourceTransport1"/>    
    </div>

    <div class="card" [ngClass]="{'active': selectedTransport == 2}" (click)="setSelectedTransport(2)">
      <img [src]="sourceTransport2"/>    
    </div>

    <div class="card" [ngClass]="{'active': selectedTransport == 3}" (click)="setSelectedTransport(3)">
      <img [src]="sourceTransport3"/>    
    </div>

    <div class="card" [ngClass]="{'active': selectedTransport == 4}" (click)="setSelectedTransport(4)">
      <img [src]="sourceTransport4"/>    
    </div>

    <div class="card" [ngClass]="{'active': selectedTransport == 5}" (click)="setSelectedTransport(5)">
      <img [src]="sourceTransport5"/>    
    </div>

    <div class="card" [ngClass]="{'active': selectedTransport == 6}" (click)="setSelectedTransport(6)">
      <img [src]="sourceTransport6"/>    
    </div>

    <div class="card" [ngClass]="{'active': selectedTransport == 7}" (click)="setSelectedTransport(7)">
      <img [src]="sourceTransport7"/>    
    </div>


  </div>


  <div class="card-container middle">
    
    <h2>Résultat</h2>
    <p>Ci-dessous le résulat de la combinaison du transport et de l'énergie.</p>

    <!-- Résultat -->
    <div class="card result">
      <img [src]="sourceRes"/>
    </div>

    <div class="card reset"  (click)="reset()">
      <img [src]="resetImg"/>
    </div>

  </div>

  <div class="card-container right">

    <!-- Energies -->
    <h2>Énergies</h2>
    <p>Cliquer sur une énergie pour la sélectionner.</p>
    
    <div class="card " [ngClass]="{'active': selectedEnergie == 1}" (click)="setSelectedEnergie(1)">
      <img [src]="sourceEnergie1"/>
    </div>

    <div class="card " [ngClass]="{'active': selectedEnergie == 2}" (click)="setSelectedEnergie(2)">
      <img [src]="sourceEnergie2"/>
    </div>

    <div class="card " [ngClass]="{'active': selectedEnergie == 3}" (click)="setSelectedEnergie(3)">
      <img [src]="sourceEnergie3"/>
    </div>

    <div class="card " [ngClass]="{'active': selectedEnergie == 4}" (click)="setSelectedEnergie(4)">
      <img [src]="sourceEnergie4"/>
    </div>

    <div class="card " [ngClass]="{'active': selectedEnergie == 5}" (click)="setSelectedEnergie(5)">
      <img [src]="sourceEnergie5"/>
    </div>

    <div class="card " [ngClass]="{'active': selectedEnergie == 6}" (click)="setSelectedEnergie(6)">
      <img [src]="sourceEnergie6"/>
    </div>
    
  </div>
